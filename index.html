<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">

    <title>GifTasic</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-10" id= "logoContainer">
                <img id="logo" src="Assets/Simpsons Logo.jpg">
                <h1>The Simpsons Giftastic Gif Generator</h1>
                <h3>Click a button to generate gifs or add your own!</h3>
            </div>
        </div>
    </div>

    <div id="renderButtons"></div>

    <div class="container">
        <div class="row">
            <div class="col-6" id="form">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="newCharacter" placeholder="Add a Character...">
                        <button id="submitChar">Submit!</button>
                    </div>

            </div>
        </div>
    </div>

    <div id="gifs-appear-here"></div>

    <!-- link to jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- link to js sheet -->
    <script src="Assets/giphtastic.js"></script>
</body>

</html>
